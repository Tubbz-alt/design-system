<h3 class="heading-medium">What transport type do you use to travel to work?</h3>
<p>Select all that apply</p>

<form>
  <fieldset>

    <legend class="visually-hidden">What transport type do you use to travel to work?</legend>

    <div class="multiple-choice">
      <input id="transport-type-1" name="transport-types" type="checkbox" value="Public transport">
      <label for="transport-type-1">Public transport</label>
    </div>
    <div class="multiple-choice">
      <input id="transport-type-2" name="transport-types" type="checkbox" value="Walk">
      <label for="transport-type-2">Walk</label>
    </div>
    <div class="multiple-choice">
      <input id="transport-type-3" name="transport-types" type="checkbox" value="Bicycle">
      <label for="transport-type-3">Bicycle</label>
    </div>
		<div class="multiple-choice">
      <input id="transport-type-4" name="transport-types" type="checkbox" value="Car/Bike">
      <label for="transport-type-4">Car/Bike</label>
    </div>
		<div class="multiple-choice">
      <input id="transport-type-5" name="transport-types" type="checkbox" value="Boat">
      <label for="transport-type-5">Boat</label>
    </div>

  </fieldset>
</form>
